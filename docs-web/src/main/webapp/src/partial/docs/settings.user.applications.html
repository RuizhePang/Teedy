<div class="container mt-4">
  <h3>Application list</h3>

    <div class="table-responsive"> <!-- 使表格可滚动 -->
        <table class="table table-bordered" ng-if="registerRequests.length > 0">

        <thead>
          <tr>
            <th style="width: 20%;">Username</th>
            <th style="width: 25%;">Email</th>
            <th style="width: 15%;">Status</th>
            <th style="width: 20%;">Time</th>
            <th style="width: 20%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="req in registerRequests">
            <td>{{ req.username }}</td>
            <td>{{ req.email }}</td>
            <td>{{ req.status }}</td>
            <td>{{ req.createDate | date:'yyyy-MM-dd HH:mm' }}</td>
            <td ng-if="req.status === 'Pending'">
                <button class="btn btn-success btn-sm" ng-click="handleApprove(req)">Approve</button>
                <button class="btn btn-danger btn-sm" ng-click="handleReject(req)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  <p ng-if="registerRequests.length === 0">no application</p>
